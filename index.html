<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <title>الصفحة الأولى - التسجيل</title>

</head>

<body>

    <section>

        <h2>إنشاء حساب جديد (Registration)</h2>

        <form action="#">

            <label for="fullname">الاسم الكامل:</label><br>

            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">البريد الإلكتروني:</label><br>

            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">رقم الهاتف:</label><br>

            <input type="tel" id="phone" name="phone"><br><br>

            <label for="dob">تاريخ الميلاد:</label><br>

            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">الجنس:</label>

            <select id="gender" name="gender">

                <option value="male">ذكر</option>

                <option value="female">أنثى</option>

            </select><br><br>

                 <input type="submit" value="تسجيل">

   </form>

</section

    <hr>

    <section>

        <h2>تسجيل الدخول (Login)</h2>

        <form action="#">

            <label for="user">اسم المستخدم:</label><br>

            <input type="text" id="user" name="user" required><br><br>

            <label for="pass">كلمة المرور:</label><br>

            <input type="password" id="pass" name="pass" required><br><br>

            <button type="submit">دخول</button>

        </form>

    </section>

    <br>

    <a href="page2.html">الانتقال إلى الصفحة الثانية (المعلومات) ←</a>

</body>

</html>
