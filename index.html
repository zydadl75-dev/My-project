<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
</head>
<body>

    <h2>إنشاء حساب جديد</h2>

    <form action="page 2.html">
        <label>الاسم الكامل:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>البريد الإلكتروني:</label><br>
        <input type="email" name="email" required><br><br>

        <label>رقم الهاتف:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>الجنس:</label>
        <select name="gender">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select><br><br>

        <label>كلمة المرور:</label><br>
        <input type="password" name="new_pass" required><br><br>

        <label>تأكيد كلمة المرور:</label><br>
        <input type="password" name="confirm_pass" required><br><br>

        <button type="submit">إتمام التسجيل</button>
    </form>

    <p>لديك حساب بالفعل؟ <a href="logi.html">سجل دخولك من هنا</a></p>

</body>
</html>
